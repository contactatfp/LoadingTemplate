{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Welcome to the Flask App</h1>
        <button id="start-process" class="btn btn-primary mt-3">Start Process</button>
    </div>

    <script>
        document.getElementById("start-process").addEventListener("click", function() {
            window.location.href = "{{ url_for('loading') }}";
        });
    </script>
{% endblock %}
